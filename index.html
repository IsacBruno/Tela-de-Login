<!DOCTYPE html>
<!-- Declaração do tipo de documento HTML5 -->
<html lang="pt-br">
<!-- Início do documento HTML, definido para o idioma português do Brasil -->

<head>
    <meta charset="UTF-8">
    <!-- Define o conjunto de caracteres para UTF-8, garantindo suporte a caracteres especiais -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a visualização para responsividade, ajustando o site à largura da tela do dispositivo -->
    
    <link rel="stylesheet" href="style.css">
    <!-- Link externo para a folha de estilos CSS que irá estilizar a página -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Pré-conexão ao servidor de fontes do Google, acelerando o carregamento -->
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Pré-conexão ao servidor Google Fonts com o atributo de controle de acesso (CORS) -->
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <!-- Importa a fonte "Poppins" do Google Fonts com diferentes variações de peso -->
    
    <title>Tela de Login</title>
    <!-- Define o título da página que será exibido na aba do navegador -->
</head>

<body>
    <!-- Início do corpo da página, onde os elementos visuais são exibidos -->

    <div class="container">
        <!-- Div principal que agrupa todo o conteúdo do formulário de login -->
        
        <form>
            <!-- Início do formulário de login, sem ação definida (aciona a própria página por padrão) -->
            
            <h1>Entra na Plataforma</h1>
            <!-- Título principal dentro do formulário -->
            
            <div class="input-container">
                <!-- Container que agrupa o campo de entrada de e-mail e o ícone correspondente -->
                
                <input placeholder="E-mail" type="email" required>
                <!-- Campo de entrada para o e-mail, com o tipo definido como "email" e obrigatório para envio -->
                
                <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/user.png" alt="user"/>
                <!-- Ícone do usuário exibido ao lado do campo de e-mail -->
            </div>

            <div class="input-container">
                <!-- Container que agrupa o campo de senha, o ícone correspondente e o link para recuperação de senha -->
                
                <input placeholder="Senha" type="password" required>
                <!-- Campo de entrada para a senha, com o tipo definido como "password" e obrigatório para envio -->
                
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" alt="lock--v1"/>
                <!-- Ícone de cadeado ao lado do campo de senha -->
                
                <a href="#">Esqueci minha senha</a>
                <!-- Link para recuperação de senha, que ainda não está funcional (href="#") -->
            </div>

            <button type="submit" class="submit-button">Entrar</button>
            <!-- Botão de envio do formulário com o texto "Entrar" -->
            
            <div class="register-link">
                <!-- Container para o link de registro -->
                
                <p>Não Estar Cadastrado? <a href="#">Cadastrar</a></p>
                <!-- Texto informativo e link para a página de cadastro, também não funcional ainda -->
            </div>
        </form>
        <!-- Fim do formulário -->
    </div>
    <!-- Fim do container principal -->
</body>
<!-- Fim do corpo da página -->

</html>
<!-- Fim do documento HTML -->
